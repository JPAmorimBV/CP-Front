<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoRentACar - Cadastro</title>
    <!-- importe css -->
    <link rel="stylesheet" href="/CSS/Cadastro.css">
</head>
<body>
    <header>
        <!-- conteudo cabeçalho -->
        <img class="logoAR" src="/IMAGENS/LogoAutoR.png" alt="Logo da Auto Rent A Car escrito dentro de um desenho de carro em azul">
        <ul>
            <il><a href="/index.html"><strong>INICIO</strong></a></il>
            <il><a href="/HTML/Frota.html"><strong>FROTA</strong></a></il>
            <il><a href="/HTML/Cadastro.html"><strong>CADASTRO</strong></a></il>
            <il><a href="/HTML/Ajuda.html"><strong>AJUDA</strong></a></il>
        </ul>
        <!-- corpo pagina cadastro -->
        <h1>Cadastro de Veículos</h1>
        <div>
            <!-- formulario ao enviar aciona a funcão enviarFormulario-->
            <form id="formulario" onsubmit="return enviarFormulario()">
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" required><br>

                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" name="modelo" required><br>

                <label for="ano">Ano</label>
                <input type="number" id="ano" name="ano" required><br>

                <label for="dataC">Data Compra</label>
                <input type="date" id="dataC" name="dataC" required><br>
                <!-- div estado veiculo-->
                <p>Estado Do Veículo</p>
                <div>
                    <label for="estavdoV">Novo</label>
                    <input type="radio" id="estadoV" name="estadoV" value="Novo" checked><br>
                    <label for="estadoV2">Usado</label>
                    <input type="radio" id="estadoV2" name="estadoV2" value="Usado">
                </div>
                <!-- botão de enviar o formulario -->
                <button type="submit">Salvar</button>
                

            </form>
        </div>
    </header>
    <!-- importe do javascript -->
    <script src="/JS/Cadastro.js"></script>
</body>
</html>
